<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!--Custome CSS-->
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer|Sorts+Mill+Goudy:400i" rel="stylesheet">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 class="jumbotron bg-light font-weight-bold text-center mx-5">Train Scheduler</h1>
    </div>

    <div class="container card">
        <div class="row card-body">
                <h5 class="card-title">Current Train Schedule</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
        </div>

    </div>


</body>
<!--JS File-->
<script src="assets/app.js"></script>

</html>
