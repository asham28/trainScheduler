<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <!--Link to Custom CSS-->
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--FireBase Link-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
<div id="background"> 
    <div>
        <h1 class="jumbotron col-lg-12 bg-light font-weight-bold text-center mx-5" id="title">Train Scheduler</h1>
    </div>
    <div class="container">

        <!--Current Train Schedule-->
        <div class="row">
            <div class="col-lg-12 m-3">
                <div class="card">
                    <div class="card-heading " id="scheduleHeader">
                        <h3 class="card-title m-2 p-3 border rounded" id="scheduleTitle" >Current Train Schedule</h3>
                    </div>
                    <div class="card-body">
                        <table id="table" class="table" id="">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trainTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--Form to Fill in New Train-->
        <div class="row">
            <div class="col-lg-12 m-3">
                <div class="card">
                    <div class="card-heading" id="newTrainHeader">
                        <h3 class="card-title m-2 p-3 border rounded" id="newTrainTitle">Add New Train</h3>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="text">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>
                            <div class="form-group">
                                <label for="">First Train Time(HH:mm - military time)</label>
                                <input type="text" class="form-control" id="trainTimeInput">
                            </div>
                            <div class="form-group">
                                <label for="">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequencyInput">
                            </div>
                            <button type="submit" class="rounded py-1 px-3" id="submit-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        </div>

</body>

<!--JS File-->
<script src="assets/logic.js"></script>

</html>
